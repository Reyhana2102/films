<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placement Dost</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="from-box">
        <div class="form-value">
          <form action="">
            <h2>Login</h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" required />
              <label for="">E-mail</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required />
              <label for="">Password</label>
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" />Remind me
                <a href="#">Forgot password</a></label
              >
            </div>
            <button>Login</button>
            <div class="register">
              <p>
                <b>Don't you have an account? </b><a href="#">Sign up now</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https//:unpkg.com/ion-icon@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      type="module"
      src="https//:unpkg.com/ion-icon@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
